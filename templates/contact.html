{% extends 'base.html' %}

{% block contact %}
<div class="main-content">
    <section class="intro">
    {% for key, value in contact_info.items() %}
        <p>{{ key }}: {{ value }}</p>
    {% endfor %}

    {% for key, value in links.items() %}
        <p>{{ key }}: <a href="{{ value }}">{{ value }}</a></p>
    {% endfor %}
    </section>
</div>
{% endblock %}
